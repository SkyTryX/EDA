<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accueil</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Press+Start+2P">
    <style>
        body {
            background-color: #000;
            color: rgb(175, 0, 161); /* Couleur violette */
            font-family: 'Press Start 2P', cursive;
            text-align: center;
            margin: 0; /* Supprimer les marges par défaut */
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
        }

        .console-container {
            margin-top: 20px;
            background-color: #000;
            border-top: 2px solid #fff;
            padding: 10px 0;
            color: rgb(175, 0, 161); /* Couleur violette */
            display: flex; /* Utiliser la disposition flexbox */
            flex-direction: column; /* Empiler les éléments en ordre direct */
            align-items: flex-start; /* Aligner les éléments sur la gauche */
            width: 100%;
        }

        .console-input {
            color: rgb(175, 0, 161); /* Couleur violette */
            font-family: 'Press Start 2P', cursive;
            font-size: 14px;
            border: none;
            background: transparent;
            width: calc(100% - 30px);
            margin-left: 15px;
            outline: none;
            caret-color: rgb(175, 0, 161); /* Couleur du curseur de saisie */
        }

        .console-input::placeholder {
            color: #666; /* Couleur du texte d'indication */
        }

        .console-input:focus::placeholder {
            color: transparent; /* Masquer le texte d'indication lorsqu'il est en focus */
        }

        a {
            color: rgb(175, 0, 161);
            text-decoration: none;
            font-family: 'Press Start 2P', cursive;
            margin: 10px; /* Ajout d'un espace autour de chaque lien */
        }

        a:hover {
            text-decoration: underline;
        }

        b {
            color: rgb(175, 0, 161);
            font-family: 'Press Start 2P', cursive;
            font-size: 24px;
            margin-bottom: 20px; /* Ajout d'un espace en bas de l'élément b */
        }
    </style>
</head>

<body>
    <b>Project : EDA#</b>
    <br><br>
    {% if session["modo"] %}
    <a href="/moderation">Modération</a>
    {% endif %}
    {% if session.get("uuid") == None %}
    <a href="/connection">Se connecter</a><br>
    <a href="/inscription">S'inscrire</a>
    {% else %}
    <a href="/jouer">Jouer</a><br>
    <a href="/profil">Profil</a>
    {% endif %}
    <br><br>
    <a href="/presentation">Qu'est-ce qu'EDA# ?</a>

    <div class="console-container">
        <span class="console-text">C:\Users\Guest&gt;</span>
        <input type="text" class="console-input" placeholder="Tapez votre commande ici">
    </div>

    <script>
        const consoleInput = document.querySelector('.console-input');

        consoleInput.addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                const command = this.value;
                this.value = ''; // Effacer le contenu de l'input après avoir appuyé sur Enter

                const consoleContainer = document.querySelector('.console-container');
                const consoleTexts = consoleContainer.querySelectorAll('.console-text');
                if (consoleTexts.length >= 10) {
                    consoleTexts[consoleTexts.length - 1].remove(); // Supprimer la dernière ligne si le nombre de lignes dépasse 10
                }

                const newCommandElement = document.createElement('div');
                newCommandElement.textContent = `C:\\Users\\Guest>${command}`;
                newCommandElement.classList.add('console-text');
                consoleContainer.insertBefore(newCommandElement, consoleContainer.firstChild);
            }
        });
    </script>
</body>

</html>
