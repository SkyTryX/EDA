<!DOCTYPE html>
<html>

<head>
    <title>Combat Map</title>
    <link rel="stylesheet" type="text/css" href="/static/css/combat.css">

    <link rel="stylesheet" href="{{ url_for('static', filename='style_cmd.css') }}">

{{map}}

            <div class="textArea">
                <p>{{user}}@eda#.prog></p>

    <script src="{{ url_for('static', filename='verif.js') }}"></script>
